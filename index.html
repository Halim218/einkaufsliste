<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0;
        }
        #currentDate {
            font-size: 14px;
            color: #888;
            margin-left: 10px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button.reset {
            background: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        th {
            background-color: #f2f2f2;
        }
        .done {
            text-decoration: line-through;
            color: #888;
        }
        .deleteButton {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            display: none;
            padding: 0;
        }
        .deleteButton img {
            width: 20px;
            height: 20px;
        }
        tr:hover .deleteButton {
            display: inline;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Einkaufsliste<span id="currentDate"></span></h1>
        <input type="text" id="itemInput" placeholder="Neuer Artikel" onkeypress="checkKeyPress(event)">
        <button onclick="addItem()">Hinzufügen</button>
        <button class="reset" onclick="resetList()">Zurücksetzen</button>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Artikel</th>
                    <th>Anzahl</th>
                </tr>
            </thead>
            <tbody id="itemList"></tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Firebase-Konfiguration wie zuvor
        var firebaseConfig = {
            apiKey: "AIzaSyAAJz4ooYwU7WUdeozdbaBmFnVOyuxIkGc",
            authDomain: "einkaufsliste-3e15c.firebaseapp.com",
            databaseURL: "https://einkaufsliste-3e15c-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "einkaufsliste-3e15c",
            storageBucket: "einkaufsliste-3e15c.appspot.com",
            messagingSenderId: "966083993198",
            appId: "1:966083993198:web:d4be33c6b9772457c9907f"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        function addItem() {
            var input = document.getElementById('itemInput');
            var newItemText = input.value.trim();
            var newItemName = newItemText;
            var newItemQuantity = 1; // Standardmäßig 1 Stück

            // Überprüfen, ob die Eingabe eine Anzahl enthält (z.B. "Tomaten 2" oder "2 Tomaten")
            var match = newItemText.match(/^(\d+)\s*(.+)|(.+)\s+(\d+)$/);
            if (match) {
                newItemName = (match[2] || match[3]).trim(); // Extrahiere und entferne Leerzeichen um den Artikelnamen
                newItemQuantity = parseInt(match[1] || match[4], 10); // Extrahiere und konvertiere die Anzahl
            }

            if (newItemName !== "") {
                var newItemRef = database.ref('items').push();
                newItemRef.set({
                    name: newItemName,
                    quantity: newItemQuantity
                });
                input.value = '';
            }
        }

        function resetList() {
            database.ref('items').remove();
        }

        function loadItems() {
            var itemList = document.getElementById('itemList');
            database.ref('items').on('value', function(snapshot) {
                itemList.innerHTML = ''; // Tabelle leeren
                snapshot.forEach(function(childSnapshot) {
                    var item = childSnapshot.val();
                    var tr = document.createElement('tr');
                    var tdName = document.createElement('td');
                    tdName.textContent = item.name;
                    var tdQuantity = document.createElement('td');
                    tdQuantity.textContent = item.quantity;
                    tr.appendChild(tdName);
                    tr.appendChild(tdQuantity);

                    // Klassen für erledigte Artikel hinzufügen
                    if (item.done) {
                        tr.classList.add('done');
                    }

                    // Klick-Event für Toggle zwischen erledigt und nicht erledigt
                    tr.addEventListener('click', function() {
                        toggleDone(childSnapshot.key, !item.done);
                    });

                    // Löschen-Button hinzufügen
                    var deleteButton = document.createElement('button');
                    deleteButton.className = 'deleteButton';
                    deleteButton.innerHTML = '<img src="https://img.icons8.com/ios-glyphs/30/000000/trash.png" alt="Löschen">';
                    deleteButton.addEventListener('click', function(event) {
                        event.stopPropagation(); // Verhindert das Auslösen des Toggle-Events
                        deleteItem(childSnapshot.key);
                    });
                    tdName.appendChild(deleteButton);

                    itemList.appendChild(tr);
                });
            });
        }

        function toggleDone(key, done) {
            database.ref('items/' + key).update({
                done: done
            });
        }

        function deleteItem(key) {
            database.ref('items/' + key).remove();
        }

        function checkKeyPress(event) {
            if (event.keyCode === 13) { // Enter-Taste
                addItem();
            }
        }

        function setCurrentDate() {
            var currentDateElement = document.getElementById('currentDate');
            var today = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var formattedDate = today.toLocaleDateString('de-DE', options);
            currentDateElement.textContent = formattedDate;
        }

        setCurrentDate();

        loadItems();
    </script>
</body>
</html>
